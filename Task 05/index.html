<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive pricing component</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="textTop">
        <h3>Simple, traffic-based pricing </h3>
        <p>Sign-up for our 30-day trial.No credit card required</p>
        </div>
        <div class="main-content">
            <div class="figflex">
                <p id="noOfViews">100k Pageviews</p>
                <p id="amountOfViews"><span class="dollarstyle"> $16.00</span>/ month</p>
            </div>
            
            <div class="slideContainer">
            <input type="range" id="rangeSlider" class="slider" min="0" max="100" value="0">
            </div>
            <div class="checkky">
            <p>Montly billing</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider2 round"></span>
            </label>
            <p> Yearly Billing <span id="discount">25% discount</span></p>
            </div>

            <hr>
            <div class="liststyle">
            <ul class="listitems">
                <li class="listitem">Unlimited website</li>
                <li class="listitem">100% data ownership</li>
                 <li class="listitem">Email report</li>
            </ul>
            <button type="button" id="submit" class="button" >Start my trial</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
